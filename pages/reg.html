    <main>    
      <div class="container1">
        <div class="card">
          <div class="logo1">
            <img src="/img/logo.png" alt="Логотип">
            <h1>ДрайвСфера</h1>
          </div>
          <div class="tabs">
            <div class="tab active" onclick="toggleForm('login')">Вход</div>
            <div class="tab" onclick="toggleForm('register')">Регистрация</div>
          </div>
          <form id="login-form" class="form active">
            <div class="input-group">
              <label for="email-login">Почта или номер телефона</label>
              <input type="text" id="email-login" required>
              <div class="error-message" id="email-login-error"></div>
            </div>
            <div class="input-group">
              <label for="password-login">Пароль</label>
              <input type="password" id="password-login" required>
              <div class="error-message" id="password-login-error"></div>
            </div>
            <div class="input-group">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Запомнить меня</label>
            </div>
            <button type="submit" class="button">Войти</button>
            <div class="forgot-password" onclick="toggleRecoveryForm()">Забыли свой пароль?</div>
          </form>
          <form id="register-form" class="form">
            <div class="input-group">
              <label for="name">Имя</label>
              <input type="text" id="name" required>
              <div class="error-message" id="name-error"></div>
            </div>
            <div class="input-group">
              <label for="email-register">Почта</label>
              <input type="email" id="email-register" required>
              <div class="error-message" id="email-register-error"></div>
            </div>
            <div class="input-group">
              <label for="phone">Телефон</label>
              <input type="tel" id="phone" required>
              <div class="error-message" id="phone-error"></div>
            </div>
            <div class="input-group">
              <label for="password-register">Пароль</label>
              <input type="password" id="password-register" required>
              <div class="error-message" id="password-register-error"></div>
            </div>
            <div class="input-group">
              <label for="confirm-password">Повторите пароль</label>
              <input type="password" id="confirm-password" required>
              <div class="error-message" id="confirm-password-error"></div>
            </div>
            <button type="submit" class="button">Регистрация</button>
          </form>
          <form id="recovery-form" class="recovery-form">
            <div class="input-group">
              <label for="recovery-email">Введите почту</label>
              <input type="email" id="recovery-email" required>
              <div class="error-message" id="recovery-email-error"></div>
            </div>
            <button type="submit" class="button">Восстановить пароль</button>
          </form>
        </div>
      </div>
